<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <form action="">
            <h1 class="text-center mt-4">Registration From</h1>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="">E-mail</label>
                    <input type="email" class="form-control">
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="">Gender</label>
                        <input type="radio" name="gender" class="form-check-box">Male
                        <input type="radio" name="gender" class="form-check-box">Female
                        <input type="radio" name="gender" class="form-check-box">Others
                    </div>
                    <div class="col-md-8">
                        <div class="floating">
                            <label for="">Comment</label>
                            <textarea name="" id="" cols="70" rows="1" class="form-control"></textarea>
                        </div>
                    </div>

                </div>
                <div class="row mt-3">
                    <h2 class="text-center">Education</h2>
                    <h4 class="text-center">SSC</h4>
                    <div class="col-md-6">

                        <Label>Bord</Label>
                        <select name="" id="" class="form-control">
                            <option value="">--select one--</option>
                            <option value="">Dhaka</option>
                            <option value="">Rajshahi</option>
                            <option value="">Chottogram</option>
                            <option value="">Sylhet</option>
                            <option value="">Barisal</option>
                            <option value="">Rangpur</option>
                        </select>


                    </div>
                    <div class="col-md-6">
                        <label for="">GPA</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <h4 class="text-center">HSC</h4>
                    <div class="col-md-6">
                        <label for="">Bord</label>
                        <select name="" id="" class="form-control">
                            <option value="">--select one--</option>
                            <option value="">Dhaka</option>
                            <option value="">Rajshahi</option>
                            <option value="">Chottogram</option>
                            <option value="">Sylhet</option>
                            <option value="">Barisal</option>
                            <option value="">Rangpur</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="">GPA</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">Present address</label>
                    <textarea name="" id="" cols="70" rows="3" class="form-control"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="">Permanent address</label>
                    <textarea name="" id="" cols="70" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-md-1">
                    <input type="submit" class="btn btn-warning" value="submit">

                </div>
                <div class="col-md-1">
                    <input type="reset" class="btn btn-danger" value="Reset">
                </div>
            </div>
        </form>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
