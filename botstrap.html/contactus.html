<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>



    <div class="container">

        <form action="">
            <h1 class="mt-3 text-center">Contact From</h1>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="">email</label>
                    <input type="email" class="form-control">
                </div>

                <div class="row mt-3">

                    <div class="col-md-6">
                        <label for="">password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-floating-mt-3">
                        <label for="floatingtextarea">massege</label>
                        <textarea name="" id="" cols="15" rows="10"></textarea>

                    </div>


                </div>
                <div class="row">
                    <label for="">gender</label>
                    <div class="col-md-6 form-check-box">
                        <input type="radio" class="form-check-box" name="gender">
                        <label for="">male</label>

                        <input type="radio" class="form-check-box" name="gender">
                        <label for="">male</label>

                    </div>
                </div>

                <div class="row-mt-5">
                    <div class="col-lg-1">
                        <input type="submit" class="btn btn-success" value="submit">
                    </div>
                    <div class="col-lg-2">
                        <input type="reset" class="btn btn-danger" value="reset">
                    </div>
                </div>



            </div>


        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
